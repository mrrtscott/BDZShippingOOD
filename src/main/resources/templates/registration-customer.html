<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <title>Registration</title>
</head>

<body>
    <nav  style="margin-bottom: 100px;">  <th:block th:replace="header :: nav"></th:block>   </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered as a customer</div>
                </div>

                <h1>Customer Registration</h1>
                 <form th:action="@{/registration-customer}" th:object="${customer}" method="post">

                    <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error
                    </p>

                    <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                        <label for="firstName" class="control-label">First name</label> <input id="firstName" class="form-control" th:field="*{firstName}" />
                        <p class="error-message" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                        <label for="lastName" class="control-label">Last name</label> <input id="lastName" class="form-control" th:field="*{lastName}" />
                        <p class="error-message" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('sex')}? 'has-error':''">
                        <label for="sex" class="control-label">Sex</label>
                        <select id="sex" class="form-control" th:field="*{sex}">
                        	<option value="0">Male</option>
                        	<option value="1">Female</option>
                        </select>
                        <p class="error-message" th:each="error : ${#fields.errors('sex')}" th:text="${error}">Validation error</p>
                    </div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('birth')}? 'has-error':''">
                        <label for="birth" class="control-label">Birthday</label> <input type="date" id="birth" class="form-control" th:field="*{birth}" />
                        <p class="error-message" th:each="error: ${#fields.errors('birth')}" th:text="${error}">Validation error</p>
                    </div> 
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('emailAddress')}? 'has-error':''">
                        <label for="email" class="control-label">E-mail</label> <input id="emailAddress" class="form-control" th:field="*{emailAddress}" />
                        <p class="error-message" th:each="error : ${#fields.errors('emailAddress')}" th:text="${error}">Validation error
                        </p>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('confirmEmailAddress')}? 'has-error':''">
                        <label for="confirmEmail" class="control-label">Confirm
							e-mail</label> <input id="confirmEmailAddress" class="form-control" th:field="*{confirmEmailAddress}" />
                        <p class="error-message" th:each="error : ${#fields.errors('confirmEmailAddress')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                        <label for="password" class="control-label">Password</label> <input id="password" class="form-control" type="password" th:field="*{password}" />
                        <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                        <label for="confirmPassword" class="control-label">Confirm
							password</label> <input id="confirmPassword" class="form-control" type="password" th:field="*{confirmPassword}" />
                        <p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                        <input id="terms" type="checkbox" th:field="*{terms}" /> Â  <label class="control-label" for="terms"> I agree with the <a
							href="#">terms and conditions</a> for Registration.
						</label>
                        <p class="error-message" th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation error
                        </p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login-customer}">Login
								here</a></span>
                    </div>

                </form>
            </div>
        </div>
    </div>

 	<footer  style="margin-top: 100px;">
        <th:block th:include="footer :: footer"></th:block>
    </footer>
</body>

</html>
