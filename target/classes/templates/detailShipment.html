<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>BDZ</title>
</head>
<body>
	<nav  style="margin-bottom: 100px;">
		<th:block th:replace="header :: nav"></th:block>
	</nav>
	
	<div class="col-md-10 col-md-offset-1">
		<div class="panel panel-default">
	      <div class="panel-heading"><h3>Detail Shipment</h3></div>
		      <div class="panel-body">
		      	<div class="rows">
			        <div class="form-group">
			        	<div class="col-md-2 text-right"><label>Tracking Number :</label></div>
			            <div class="col-md-offset-3">
			            	<label th:text="${shipping.trackingNumber}"></label>
			            </div>
			        </div>
			        <div class="form-group">
			        	<div class="col-md-2 text-right"><label>Description :</label></div>
			            <div class="col-md-offset-3">
			            	<label th:text="${shipping.description}"></label>
			            </div>
			        </div>
			        <div class="form-group">
			        	<div class="col-md-2 text-right"><label>Origin :</label></div>
			            <div class="col-md-offset-3">
			            	<label th:text="${shipping.origin}"></label>
			            </div>
			       	</div>
			        <div class="form-group">
			        	<div class="col-md-2 text-right"><label>Destination :</label></div>
			            <div class="col-md-offset-3">
			            	<label th:text="${shipping.destination}"></label>
			            </div>
			        </div>
			        <div class="form-group">
			        	<div class="col-md-2 text-right"><label>Dimensions :</label></div>
			            <div class="col-md-offset-3">
			            	<label th:text="${shipping.dimensions}"></label>
			            </div>
			        </div>
			          <div class="form-group">
			        	<div class="col-md-2 text-right"><label>Price :</label></div>
			            <div class="col-md-offset-3">
			            	<label th:text="${shipping.price}"></label>
			            </div>
			        </div>
		    	</div>
		    	<div class="rows">
		    		<div class="panel panel-default">
				      <div class="panel-heading"><h4>Shipment History</h4></div>
					      <div class="panel-body">
					      	<div class="rows">
						      	<table class="table table-hover">
							        <tr>
							        <td scope="row">#</td>
							        <td scope="row">Status</td>
							        <td scope="row">Time</td>
							        </tr>
							        <tbody>
							            <tr th:each="status, i : ${statusList}">
							                <td th:text="${i.index} + 1"></td>
							                <td th:text="${status.status}"></td>
							                <td th:text="${status.dateChanged}"></td>
							            </tr>
							        </tbody>
							    </table>
					      	</div>
					      </div>
					 </div>
		    	</div>
		    </div>
		</div>
	</div>
	<footer>
        <th:block th:include="footer :: footer"></th:block>
    </footer>
	<script>
		
	</script>
</body>
</html>
